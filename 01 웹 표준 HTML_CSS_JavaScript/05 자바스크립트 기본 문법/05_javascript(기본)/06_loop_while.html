<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06_loop_while</title>
    <script>
      let data = [10, 20, 30, 40, 50];

      console.log(data.length);

      let i = 0;

      while (i < data.length) {
        alert(data[i]);
        i++;
      }
    </script>
  </head>
  <body>
    <h1>06_loop_while</h1>
  </body>
</html>
