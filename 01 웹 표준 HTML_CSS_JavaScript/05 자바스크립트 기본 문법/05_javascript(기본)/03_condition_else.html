<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>condition_else</title>
    <script>
      let date = new Date();

      let this_time = date.getDate();

      if (6 <= this_time && this_time <= 12) {
        alert('오전입니다.');
      } else {
        alert('오후입니다.');
      }
    </script>
  </head>
  <body></body>
</html>
